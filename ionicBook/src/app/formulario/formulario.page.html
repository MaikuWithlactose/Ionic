<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      Formulario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="libro.title" name="title" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-input [(ngModel)]="libro.type" name="type" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Author</ion-label>
    <ion-input [(ngModel)]="libro.author" name="author" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input type="number" [(ngModel)]="libro.price" name="price" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Photo</ion-label>
    <ion-input [(ngModel)]="libro.photo" name="photo" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>ID del libro:</ion-label>
    <ion-input type="text" [(ngModel)]="idLibro"></ion-input>
  </ion-item>

  <ion-button (click)="addLibro()" >AÃ±adir</ion-button>
  <ion-button (click)="updateLibro()">Modificar</ion-button>
  <ion-button (click)="deleteLibro()">Borrar</ion-button>

  <ion-button (click)="goToHomePage()">Volver</ion-button>
</ion-content>
